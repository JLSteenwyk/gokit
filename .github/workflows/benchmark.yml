name: Benchmark Gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run benchmark
        env:
          PYTHONPATH: src
        run: |
          mkdir -p benchmark_results
          python -m gokit.cli.main benchmark \
            --iterations 8 \
            --population-size 4000 \
            --study-size 250 \
            --go-terms 1000 \
            --seed 13 \
            --out benchmark_results/latest.json

      - name: Check benchmark gate
        run: |
          python tools/check_benchmark.py \
            --result benchmark_results/latest.json \
            --config benchmarks/gate_config.json \
            --baseline benchmarks/baseline.json

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-latest
          path: benchmark_results/latest.json
