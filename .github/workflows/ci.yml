name: CI

on:
  push:
  pull_request:

jobs:
  test-fast:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff
        run: ruff check src tests

      - name: Pytest
        env:
          PYTHONPATH: src
        run: pytest

  test-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,plot]

      - name: Full test with coverage
        env:
          PYTHONPATH: src
        run: pytest --cov=src/gokit --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build docs
        run: |
          python -m pip install -r docs/requirements.txt
          make -C docs html

      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/_build/html

  plot-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,plot]

      - name: Plot smoke
        env:
          PYTHONPATH: src
        run: |
          python -m gokit.cli.main plot \
            --input tests/golden/batch/expected/all_studies.tsv \
            --study-id study_a \
            --kind term-bar \
            --out /tmp/term_bar.png
          python -m gokit.cli.main plot \
            --input tests/golden/batch/expected/semantic_similarity.tsv \
            --kind semantic-network \
            --out /tmp/semantic_network.png
